<?xml version="1.0" encoding="UTF-8"?>
<svg
  width="256"
  height="256"
  viewBox="0 0 256 256"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
  style="overflow: visible;"
>
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#94a3b8" />
      <stop offset="50%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#22c55e" />
    </linearGradient>

    <filter id="iconShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Major ticks -->
  <line x1="40" y1="204.8" x2="28" y2="204.8" stroke="#94a3b8" stroke-width="4" stroke-linecap="round" />
  <line x1="65.7746032556" y1="142.5746032556" x2="57.2893218813" y2="134.0893218813" stroke="#94a3b8" stroke-width="4" stroke-linecap="round" />
  <line x1="128" y1="116.8" x2="128" y2="104.8" stroke="#94a3b8" stroke-width="4" stroke-linecap="round" />
  <line x1="190.2253967444" y1="142.5746032556" x2="198.7106781187" y2="134.0893218813" stroke="#94a3b8" stroke-width="4" stroke-linecap="round" />
  <line x1="216" y1="204.8" x2="228" y2="204.8" stroke="#94a3b8" stroke-width="4" stroke-linecap="round" />

  <!-- Question mark and dollar sign -->
  <g>
    <text 
      x="78" 
      y="194.8" 
      fill="#94a3b8" 
      font-size="55" 
      font-weight="900" 
      font-family="sans-serif"
      text-anchor="middle" 
      dominant-baseline="middle"
      style="user-select: none;"
    >?</text>

    <text 
      x="178" 
      y="194.8" 
      fill="#22c55e" 
      font-size="50" 
      font-weight="900" 
      font-family="sans-serif"
      text-anchor="middle" 
      dominant-baseline="middle"
      style="user-select: none;"
    >$</text>
  </g>

  <!-- Gauge arc -->
  <path
    d="M 28 204.8 A 100 100 0 0 1 228 204.8"
    stroke="url(#iconGradient)"
    stroke-width="16"
    stroke-linecap="round"
  />

  <!-- Needle -->
  <g transform="rotate(30, 128, 204.8)" filter="url(#iconShadow)">
    <g transform="translate(128, 204.8)">
      <path d="M -6 0 L 0 -90 L 6 0 Z" fill="#ffffff" />
      <circle cx="0" cy="0" r="12" fill="#1e293b" />
      <circle cx="0" cy="0" r="5" fill="white" />
    </g>
  </g>
</svg>
